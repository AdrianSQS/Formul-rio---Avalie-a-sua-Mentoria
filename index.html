<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Avalie a sua Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>Avalie a sua Mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/estrelas.svg" alt="logo de avaliação com 3 estrelas">
      <h2>Informações pessoais</h2>
    </header>
    
    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="nome">Nome</label>
            <input required type="text" id="nome"/>
            </div>

            <div class="input-wrapper">
              <label for="sobrenome">Sobrenome</label>
             <input required type="text" id="sobrenome"/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
           <input required type="email" id="sobrenome"/>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper2">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="selecionar">Selecione quem foi o seu mentor</label>
            <select id="selecionar">
            <option value="mentor"> --- </option>
            <option value="mentor"> Thiago Nigro </option>
            <option value="mentor"> Luiz Bardi </option>
            <option value="mentor"> Bruno Perini </option>
            <option value="mentor"> Irmãos Dias </option>
            <option value="mentor"> Primo Pobre </option>
           </select>
          </div>

          <div class="input-wrapper">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input required type="checkbox" id="checkbox"/>
            <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper2">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="data">Data<span>(DD/MM/AAAA)</span></label>
            <input required type="date" id="data"/>
            </div>

            <div class="input-wrapper">
              <label for="das">Das</label>
             <input required type="time" id="das"/>
            </div>

            <div class="input-wrapper">
              <label for="ate">Até</label>
             <input required type="time" id="ate"/>
            </div>

          </div>
        </div>
      </fieldset>

      <div class="form-buttons">
        <input type="submit" value="Salvar">
      </div>

    </form>
    
  </div>

</body>

</html>
